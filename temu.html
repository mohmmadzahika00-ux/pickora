<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أقسام تيمو | بيكورا</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --temu-orange: #FF5500; --sidebar-bg: #ffffff; --main-bg: #fdf2ee; }
        body { font-family: 'Cairo', sans-serif; margin: 0; display: flex; background-color: var(--main-bg); min-height: 100vh; }
        
        .sidebar { width: 260px; background: var(--sidebar-bg); box-shadow: -2px 0 15px rgba(0,0,0,0.05); padding: 25px 15px; height: 100vh; position: sticky; top: 0; z-index: 100; }
        .sidebar h2 { font-size: 18px; color: var(--temu-orange); margin-bottom: 30px; border-right: 4px solid var(--temu-orange); padding-right: 10px; }
        .sidebar-menu { list-style: none; padding: 0; }
        .sidebar-menu a { display: flex; align-items: center; gap: 12px; padding: 12px 15px; text-decoration: none; color: #555; font-weight: bold; border-radius: 12px; transition: 0.3s; margin-bottom: 10px; background: #fff; border: 1px solid #eee; }
        .sidebar-menu a:hover { background: var(--temu-orange); color: white; transform: translateX(-5px); }

        .main-wrapper { flex: 1; display: flex; flex-direction: column; }
        header { background: #333; color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
        .back-home { color: white; text-decoration: none; background: var(--temu-orange); padding: 8px 18px; border-radius: 25px; font-weight: bold; }

        .content-area { padding: 30px; }
        .category-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .section-card { background: white; border-radius: 20px; display: flex; align-items: center; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.03); transition: 0.3s; text-decoration: none; color: inherit; border: 1px solid #eee; }
        .section-card:hover { transform: translateY(-5px); border-color: var(--temu-orange); }
        .section-icon { width: 70px; height: 70px; background: #fff0eb; border-radius: 15px; display: flex; align-items: center; justify-content: center; margin-left: 20px; font-size: 30px; color: var(--temu-orange); }
        
        @media (max-width: 768px) { body { flex-direction: column; } .sidebar { width: 100%; height: auto; position: relative; } .sidebar-menu { display: flex; overflow-x: auto; gap: 10px; } }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h2>أقسام تيمو ✨</h2>
        <ul class="sidebar-menu">
            <li><a href="temu-electronics.html"><i class="fas fa-plug"></i> إلكترونيات تيمو</a></li>
            <li><a href="temu-kitchen.html"><i class="fas fa-utensils"></i> أدوات المطبخ</a></li>
            <li><a href="temu-organizers.html"><i class="fas fa-box-open"></i> المنظمات</a></li>
            <li><a href="temu-accessories.html"><i class="fas fa-gem"></i> إكسسوارات</a></li>
            <li><a href="temu-gadgets.html"><i class="fas fa-lightbulb"></i> اختراعات ذكية</a></li>
        </ul>
    </aside>
    <div class="main-wrapper">
        <header>
            <h1>عروض تيمو - TEMU</h1>
            <a href="index.html" class="back-home">⬅ الرئيسية</a>
        </header>
        <div class="content-area">
            <div class="category-grid">
                <a href="temu-electronics.html" class="section-card">
                    <div class="section-icon"><i class="fas fa-battery-full"></i></div>
                    <div class="section-text"><h3>إلكترونيات تيمو</h3><p>أقل الأسعار لأدواتك التقنية</p></div>
                </a>
                <a href="temu-kitchen.html" class="section-card">
                    <div class="section-icon"><i class="fas fa-blender"></i></div>
                    <div class="section-text"><h3>أدوات المطبخ</h3><p>سهلي حياتك بأدوات تيمو العجيبة</p></div>
                </a>
                <a href="temu-organizers.html" class="section-card">
                    <div class="section-icon"><i class="fas fa-vial"></i></div>
                    <div class="section-text"><h3>منظمات ذكية</h3><p>ترتيب البيت صار أسهل وأرخص</p></div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
