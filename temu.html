<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عروض تيمو | Pickora</title>
    <link rel="stylesheet" href="temu-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="temu-header">
        <a href="index.html" class="back-btn"><i class="fas fa-chevron-right"></i></a>
        <h1 class="header-title">تيمو</h1>
        <div class="header-spacer"></div>
    </header>

    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="ابحث عن منتجك المفضل...">
        </div>
    </div>

    <main class="products-grid">
        <div class="product-card">
            <div class="product-img">
                <img src="https://via.placeholder.com/150" alt="منتج">
                <span class="discount">-40%</span>
            </div>
            <div class="product-info">
                <h3>اسم المنتج هنا</h3>
                <p class="price">45.00 ₪</p>
                <button class="buy-btn">عرض التفاصيل</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-img">
                <img src="https://via.placeholder.com/150" alt="منتج">
            </div>
            <div class="product-info">
                <h3>اسم المنتج هنا</h3>
                <p class="price">30.00 ₪</p>
                <button class="buy-btn">عرض التفاصيل</button>
            </div>
        </div>

        <script>
            // كود بسيط لتكرار المربعات لـ 50 تلقائياً للتجربة
            const grid = document.querySelector('.products-grid');
            for(let i=0; i<48; i++) {
                grid.innerHTML += `
                <div class="product-card">
                    <div class="product-img"><img src="https://via.placeholder.com/150" alt="منتج"></div>
                    <div class="product-info">
                        <h3>منتج جديد # ${i+3}</h3>
                        <p class="price">??.00 ₪</p>
                        <button class="buy-btn">عرض التفاصيل</button>
                    </div>
                </div>`;
            }
        </script>
    </main>

</body>
</html>
