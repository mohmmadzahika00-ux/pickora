<!DOCTYPE html>

    <style>
        :root { --shein-black: #000000; --shein-gold: #c5a059; --bg: #ffffff; }
        body { font-family: 'Cairo', sans-serif; margin: 0; background-color: #fafafa; color: #222; }

        .icon-box { width: 50px; height: 50px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: 20px; color: var(--shein-black); margin-left: 15px; transition: 0.3s; border: 1px solid #ddd; }
        .section-card:hover .icon-box { background: var(--shein-black); color: white; }
        .text-box h3 { margin: 0; font-size: 15px; font-weight: 800; }
        .back-home { display: inline-block; margin-top: 30px; padding: 12px 30px; background: var(--shein-black); color: white; text-decoration: none; font-size: 14px; font-weight: bold; }
