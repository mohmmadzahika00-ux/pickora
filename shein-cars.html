<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كماليات السيارات | بيكورا شي إن</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --shein-black: #000000; --shein-gold: #c5a059; --bg: #f9f9f9; }
        body { font-family: 'Cairo', sans-serif; margin: 0; display: flex; background: var(--bg); scroll-behavior: smooth; }
        
        .sidebar { width: 260px; background: white; border-left: 1px solid #eee; padding: 20px 10px; height: 100vh; position: sticky; top: 0; z-index: 10; }
        .sidebar h2 { font-size: 16px; color: var(--shein-black); border-right: 4px solid var(--shein-black); padding-right: 10px; margin-bottom: 30px; }
        .sidebar-menu { list-style: none; padding: 0; }
        .sidebar-menu a { display: flex; align-items: center; gap: 12px; padding: 14px; text-decoration: none; color: #444; font-weight: 700; border-radius: 0; transition: 0.3s; margin-bottom: 5px; font-size: 13px; border-bottom: 1px solid #f5f5f5; }
        .sidebar-menu a:hover, .active-link { background: #000; color: #fff !important; }

        .main-content { flex: 1; min-width: 0; }
        header { background: white; padding: 20px 40px; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid #000; display: flex; flex-direction: column; gap: 15px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .header-top h1 { font-size: 20px; margin: 0; color: #000; font-weight: 900; }
        
        .search-box { position: relative; width: 100%; max-width: 500px; }
        .search-box input { width: 100%; padding: 12px 45px 12px 20px; border: 1px solid #000; outline: none; font-family: 'Cairo'; font-size: 14px; }
        .search-box i { position: absolute; right: 15px; top: 15px; color: #000; }

        .products-grid { padding: 30px; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        .product-card { background: white; padding: 15px; transition: 0.4s; border: 1px solid #eee; text-align: center; }
        .product-card:hover { transform: translateY(-5px); border-color: var(--shein-gold); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .product-card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; margin-bottom: 15px; }
        .product-card h3 { font-size: 14px; color: #222; height: 40px; overflow: hidden; margin: 10px 0; font-weight: 600; }
        .price-tag { color: #000; font-size: 20px; font-weight: 900; display: block; margin-bottom: 15px; }
        .buy-btn { background: var(--shein-black); color: white; text-decoration: none; padding: 12px; display: block; font-weight: bold; transition: 0.3s; border: 1px solid var(--shein-black); }
        .buy-btn:hover { background: white; color: black; }

        .highlight { border: 2px solid var(--shein-gold) !important; transform: scale(1.02); }

        @media (max-width: 768px) { body { flex-direction: column; } .sidebar { width: 100%; height: auto; position: relative; } .sidebar-menu { display: flex; overflow-x: auto; } }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2>أقسام SHEIN</h2>
        <ul class="sidebar-menu">
            <li><a href="shein-home.html"><i class="fas fa-couch"></i> عالم المنزل</a></li>
            <li><a href="shein-dresses.html"><i class="fas fa-gem"></i> فساتين المناسبات</a></li>
            <li><a href="shein-fashion.html"><i class="fas fa-tshirt"></i> الموضة والأزياء</a></li>
            <li><a href="shein-sports.html"><i class="fas fa-running"></i> الملابس الرياضية</a></li>
            <li><a href="shein-tech.html"><i class="fas fa-mobile-alt"></i> إكسسوارات تقنية</a></li>
            <li><a href="shein-beauty.html"><i class="fas fa-magic"></i> جمال وعناية</a></li>
            <li><a href="shein-cars.html" class="active-link"><i class="fas fa-car"></i> كماليات السيارات</a></li>
        </ul>
    </aside>

    <div class="main-content">
        <header>
            <div class="header-top">
                <h1>إكسسوارات وكماليات السيارات الأنيقة</h1>
                <a href="shein.html" style="color: #000; text-decoration: none; font-weight: 800; border-bottom: 2px solid #000;">العودة <i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchBar" placeholder="ابحث عن أغطية مقاعد، منظمات، إضاءة داخلية..." onkeyup="searchAndScroll()">
            </div>
        </header>

        <div class="products-grid" id="pList">
            <script>
                const items = [
                    "غطاء مقود مرصع بالكريستال", "منظم فجوة المقعد الجلدي", "علاقة حقائب لمقعد السيارة", 
                    "إضاءة LED داخلية تعمل باللمس", "غطاء مقاعد بتصميم بوهيمي", "حامل أكواب إضافي مرن", 
                    "وسادة رقبة من الميموري فوم", "مخزن مناديل خلفي أنيق", "ملصقات تزيين مفاتيح السيارة", "مكنسة سيارة لاسلكية صغيرة"
                ];
                for(let i=0; i<10; i++) {
                    document.write(`
                        <div class="product-card" data-name="${items[i]}">
                            <img src="https://via.placeholder.com/300x400?text=SHEIN+CARS" alt="Product">
                            <h3>${items[i]} - أضيفي لمسة سحرية لسيارتك</h3>
                            <span class="price-tag">00.00 ريال</span>
                            <a href="#" class="buy-btn" target="_blank">اطلبه الآن من SHEIN</a>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>

    <script>
        function searchAndScroll() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let cards = document.getElementsByClassName('product-card');
            if (input.length < 2) { for (let card of cards) card.classList.remove('highlight'); return; }
            for (let card of cards) {
                let name = card.getAttribute('data-name').toLowerCase();
                if (name.includes(input)) {
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    card.classList.add('highlight');
                    break;
                } else { card.classList.remove('highlight'); }
            }
        }
    </script>
</body>
</html>
